<div class="promoted-properties">

</div>
<div class="unpromoted-properties">
  <div class="unpromoted-property" *ngFor="let property of realEstates">
    <mat-card class="unpromoted-property-card">
        <mat-card-header>
            <mat-card-title>{{property.name}}, {{property.price}}â‚¬</mat-card-title>
            <mat-card-subtitle>{{property.municipality}}, {{property.city}}</mat-card-subtitle>
        </mat-card-header>
        <img matCardImage  [src]="property.randomImageLink">
        <mat-card-content>
          <p mat-line>{{property.category}}</p>
          <p mat-line>{{property.room_no}}</p>
          <p mat-line>{{property.area+"m\u00B2"}}</p>
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-button (click)="goToProperty(property._id)">Pogledaj detalje</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>

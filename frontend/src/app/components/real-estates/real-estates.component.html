
<div class="promoted-properties">
  
</div>
<div class="search">
  <mat-expansion-panel [hideToggle]="true">
      <mat-expansion-panel-header>
          <mat-panel-title>Search parameters</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <mat-label>City</mat-label>
        <mat-select [(ngModel)]="cityCheckString" placeholder="">
            <mat-option *ngFor="let city of citiesSet" [value]="city">{{city}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Min price</mat-label>
        <input matInput type="text" placeholder="Min price in €"  name="price" [(ngModel)]="minPriceString">
        <p matSuffix>{{"€"}}</p>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Max price</mat-label>
        <input matInput type="text" placeholder="Max price in €"  name="price" [(ngModel)]="maxPriceString">
        <p matSuffix>{{"€"}}</p>
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary" (click)="search()">Search</button>
      </mat-action-row>
  </mat-expansion-panel>
</div>
<div class="unpromoted-properties">
  <div class="unpromoted-property" *ngFor="let property of realEstates">
    <mat-card class="unpromoted-property-card">
        <mat-card-header>
            <mat-card-title>{{property.name}}, {{property.price}}€</mat-card-title>
            <mat-card-subtitle>{{property.municipality}}, {{property.city}}</mat-card-subtitle>
        </mat-card-header>
        <img matCardImage  [src]="property.randomImageLink">
        <mat-card-content>
          <p mat-line>{{property.category}}</p>
          <p mat-line>{{property.room_no}}</p>
          <p mat-line>{{property.area+"m\u00B2"}}</p>
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-button (click)="goToProperty(property._id)">Pogledaj detalje</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>

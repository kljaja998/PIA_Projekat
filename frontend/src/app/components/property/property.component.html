
<mat-card>
    <mat-card-header>Test</mat-card-header>
    <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="accent"
        maxWidth="450px"
        proportion="100"
        slides="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr">
        <mat-carousel-slide 
            *ngFor="let image of property.gallery" 
            [image]="uri+image">
        </mat-carousel-slide>
    </mat-carousel>
    
</mat-card>

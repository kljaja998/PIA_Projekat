<div class="login-div">
  <form class="login-form">
    <mat-form-field class="login-form-field">
      <mat-label>E-mail</mat-label>
      <input matInput type="text" placeholder="ex. pera@email.com">
    </mat-form-field>

    <mat-form-field class="login-form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" >
    </mat-form-field>

    <button mat-raised-button>Log In</button>
  </form>
</div>
